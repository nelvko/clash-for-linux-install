_custom:
  system-proxy:
    enable: true

mixed-port: 7890

external-controller: "0.0.0.0:9090"
external-ui: public
secret:

allow-lan: false # 若开启务必设置用户验证以防暴露公网后被滥用
authentication:
  # - "username:password" # 用户验证（clashon 会自动填充）

# prefix：前置插入
# suffix：后置插入
# override：根据 name 匹配并替换原项
rules:
  prefix:
    - DOMAIN,api64.ipify.org,DIRECT # 用于 clashui 获取真实公网 IP
    # - DOMAIN-KEYWORD,github,proxy   # 用于 clashupgrade 升级内核
  suffix:

proxies:
  prefix:
  suffix:
  override:

proxy-groups:
  prefix:
  suffix:
  override:

# tun 配置
tun:
  enable: false
  stack: system
  auto-route: true
  auto-redir: true # clash
  auto-redirect: true # mihomo
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  exclude-interface:
    # - docker0
    # - podman0

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  nameserver:
    - 114.114.114.114
    - 8.8.8.8
